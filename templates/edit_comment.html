{% extends 'base.html' %}

{% block title %}
Редактировать комментарий
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Редактировать комментарий</h1>
    <form action="/posts/{{ article.id }}/comment/{{ comment.id }}/edit" method="POST">
        <div class="mb-3">
            <label for="text" class="form-label">Текст комментария:</label>
            <textarea id="text" name="text" class="form-control" rows="3" required>{{ comment.text }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
